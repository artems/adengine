<script language="JavaScript" type="text/javascript"><!--
function callZP(){
    for(var i=4; i<6; ++i) { v = Base64.decode(a[i]); if (v.toUpperCase().indexOf('HTTP:') == 0) (new Image).src=v;} // call all zeropixels
}
function kCommand(pCmd, pArgs){
    if (typeof(pCmd) == 'undefined') return;
    if (pCmd == 'kill') {
	self.close();
	return;
    }
    if (pCmd == 'click') {
	var link = Base64.decode(a[1]);
	if (typeof(pArgs) != 'undefined' && pArgs.toUpperCase().indexOf("HTTP://") == 0) link += '&rleurl=' + escape(pArgs);
	window.open(link);
	setTimeout('self.close();',100);
	return;
    }
}
function kcflash_DoFSCommand(pCmd, pAgrs){
    kCommand(pCmd, pArgs);
}
var a=window.location.search.substring(1).split('&');
var khost = Base64.decode(a[6]);
var creative = Base64.decode(a[0]); var reference = Base64.decode(a[1]);
var width = a[2]; var height = a[3];
var kbrand = parseInt(a[7]);
document.write('<script language="JavaScript" type="text/javascript" src="/tpl/popunder/internal.js"><\/script>\n');
setTimeout('self.blur(); callZP();', 1000);
